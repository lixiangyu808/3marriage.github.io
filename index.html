<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结婚3周年啦</title>
    <style>
        body {
            background-color: #ffe4e1; /* 浅粉色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .text {
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 20px; /* 初始字体大小 */
        }
        .hidden {
            display: none; /* 初始隐藏按钮 */
        }
        .prize-container {
            display: none; /* 初始隐藏图片容器 */
        }
        .jiehun {
            display: none; /* 初始隐藏图片容器 */
        }
        .trivel{
            display: none; /* 初始隐藏图片容器 */
        }
    </style>
</head>
<body>
    <div class="text">老婆</div>
    <div class="jiehun"><img id="jiehun" src="path/jiehun.jpg" alt="结婚证"></div>
    <div class="trivel"><img id="trivel" src="path/trivel.jpg" alt="旅游"></div>
    <div class="prize-container"><img id="prizeImage" src="path/prize-image.jpg" alt="奖品卷"></div>
    <button class="hidden" onclick="showPrize()">开奖</button>
    <audio autoplay loop>
        <source src="path/gaobaiqiqiu.mp3" type="audio/mpeg">
    </audio>
    <script>
        setTimeout(() => {
            document.querySelector('.text').textContent = '今天我们结婚已经3年啦';
            document.querySelector('.jiehun').style.display = 'block';
        }, 2000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '这3年';
            document.querySelector('.jiehun').style.display = 'none';
        }, 4000);
        setTimeout(() => {
            document.querySelector('.text').textContent = '我们住在一起，从顺义到后海小平房';
        }, 6000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '组成了一个温暖的家';
        }, 8000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '一起去了大理，成都，重庆，上海，三亚，宁波，绍兴，桂林，长沙，威海...';
            document.querySelector('.trivel').style.display = 'block';
        }, 10000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '一会还要永远在一起，去更多的地方';
            document.querySelector('.trivel').style.display = 'none';
        }, 12000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '你李老公';
        }, 14000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '会爱妞妞';
        }, 16000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '直到永远';
        }, 18000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '爱你哦😗Love you forever';
        }, 20000); 
        setTimeout(() => {
            document.querySelector('.text').textContent = '给老婆准备了个礼物，点个抽奖吧🙂';
            document.querySelector('.hidden').style.display = 'block'; // 显示按钮
        }, 22000); 
        function showPrize() {
            document.querySelector('.text').textContent = ''
            document.querySelector('.prize-container').style.display = 'block'; // 显示奖品卷图片
            document.querySelector('button').style.display = 'none'; // 隐藏按钮
        }
    </script>
</body>
</html>
